<div class="row">
  <div class="col">
    <h1>*ngIf</h1>
    <hr/>
    <div *ngIf="showMessage" class="card text-white bg-primary mb-3" style="width: 100%;">
      <div class="card-body">
        <h5 class="card-title">{{phrase.author}}</h5>
        <p class="card-text">{{phrase.message}}</p>
      </div>
    </div>
    <button (click)="showMessage = !showMessage" type="button" name="button" class="btn btn-outline-primary btn-block">Mostrar/Ocultar</button>
  </div>
  <div class="col">
    <h1>*ngFor</h1>
    <hr/>
    <ul class="list-group">
      <li *ngFor="let player of players; let i = index" class="list-group-item">{{i + 1}} - {{player}}</li>
    </ul>
  </div>
</div>
